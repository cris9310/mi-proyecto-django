{% load  static %}
<div>
    <div class="row">
        <div class="col-2 navbar navbar-dark bg-dark justify-content-center" >
            <img src="{% static 'img/home/Recurso-7@2x.png' %}" height="50px" width="85px"/>    
        </div>
        <div class="col-10 ">
            {% if request.user.is_authenticated %}
            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Hola {{request.user.nombres}}</span>
            <a class="dropdown-item" href="{% url 'academico_app:dashboard' %}">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                Acceder
            </a>
            {% else %}
            <div>
                <a class="navbar-brand" href="{% url 'homepage_app:login'%}">Iniciar Sesión</a>
            </div>
            {% endif %}
            
            <div >
                <nav class="navbar navbar-expand-lg navbar-light bg-light" >
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active"><a class="nav-link" href="#">Programas</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Contáctenos</a></li>
    
                    </ul>
                   </div>
                </nav>
            </div>
        </div>   
    </div>
    <div class="contenedor" style="width:803px height:100px">
    
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/home/1.jpg' %}" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>prueba</h5>
                    <p>prueba 1</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/home/2.jpg' %}"alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>prueba</h5>
                    <p>prueba 2</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/home/3.jpg' %}" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>prueba</h5>
                    <p>prueba 3</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        </div>

</div>
