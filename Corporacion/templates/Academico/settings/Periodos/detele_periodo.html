<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-plus">{{tittle}}{{object.nombre}}&nbsp;{{object.apellidos}} </i></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <div class="modal-body">
        <form  method="POST" action="{% url 'academico_app:delete-periodo' object.pk %}">{% csrf_token %}
          <div class="cell medium-7">
              <div >
                  <div >
                      <h4>Desea eliminar al periodo:</h4>  
                    <h4>{{ object.periodo }}</h4>
                    
                  </div>
              </div>
          </div>
          
          <div class="cell medium-6">
            <button type="submit" class="alert button">Eliminar</button>
            <a href="{% url 'academico_app:list-periodo' %}" class="primary button clear">Volver</a>
      </form>
        
      </div> 
      
  </div>
</div>
