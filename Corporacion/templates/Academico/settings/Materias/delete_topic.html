

<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Detalle de la materia: {{ object.materia }}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form  method="POST" action="{% url 'academico_app:delete-topic' object.pk %}">{% csrf_token %}
        <div class="cell medium-7">
            <div >
                <div >
                    <h4>Desea eliminar a:</h4>  
                  <h4>{{ object.materia }}</h4>
                  
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="alert button">Eliminar</button>
        </div>
    </form>
    </div>
    
  </div>
</div>
