<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Creaci√≥n de programas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form  method="post" action="{% url 'academico_app:create-programas' %}" >{% csrf_token %}
            {{form.as_p}}
            <h5 class="modal-title">Costo del programa</h5><p id="parrafo"></p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
    
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
      $('#id_matricula').on('change', function() {
        var matricula= document.getElementById('id_matricula').value;
        var cuota_value= document.getElementById('id_cuota_valor').value;
        var cuotas= document.getElementById('id_cuotas').value;
        var total = parseFloat(matricula) + parseFloat(cuota_value * cuotas)
        $("#parrafo").text(total);
        $("#id_costo").val(total);
      });
      $('#id_cuota_valor').on('change', function() {
        var matricula= document.getElementById('id_matricula').value;
        var cuota_value= document.getElementById('id_cuota_valor').value;
        var cuotas= document.getElementById('id_cuotas').value;
        var total = parseFloat(matricula) + parseFloat(cuota_value * cuotas)
        $("#parrafo").text(total);
        $("#id_costo").val(total);
      });
      $('#id_cuotas').on('change', function() {
        var matricula= document.getElementById('id_matricula').value;
        var cuota_value= document.getElementById('id_cuota_valor').value;
        var cuotas= document.getElementById('id_cuotas').value;
        var total = parseFloat(matricula) + parseFloat(cuota_value * cuotas)
        $("#parrafo").text(total);
        $("#id_costo").val(total);
      });
            
    });  
</script>
