

<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalle del programa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <table class="table table-striped">
              <tbody>
                <tr>
                    <th scope="row">Código del programa:</th>
                    <td>{{ object.cod_prog }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Programa</th>
                    <td>{{ object.programa_name }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Valor de la matrícula</th>
                    <td>{{ object.matricula }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Valor de las pensiones</th>
                    <td>{{ object.cuota_valor }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Total pensiones</th>
                    <td>{{ object.cuotas }}</td>
                  </tr>
                  <tr>
                    <th scope="row">Costo del programa</th>
                    <td>{{ object.costo }}</td>
                  </tr>
                  
              </tbody>
          </table>
        </div> 
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
    </div>
  </div>
