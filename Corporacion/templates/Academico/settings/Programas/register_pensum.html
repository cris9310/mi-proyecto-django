{% extends "base.html" %}
{% load  static %}

{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message}}</li>
        {% endfor %}
    </ul>     
{% endif %}
<form  method="post">{% csrf_token %}
    {{form.as_p}}
    <button type="submit">Registrar pensum</button>
    <button><a href="{% url 'academico_app:config' %}"> Volver</a></button>
</form>
{% endblock content %}
