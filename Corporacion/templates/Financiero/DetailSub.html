<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i id="iconos" style="padding-left: 3px" class="fa-solid fa-money-bill"></i> Detalle del pago</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
            <table class="table table-striped">
                <tbody>
                  <tr>
                      <th scope="row">Consecutivo:</th>
                      <td>{{ object.consecutivo }}</td>
                    </tr>
                    <tr>
                      <th scope="row">Valor pagado:</th>
                      <td id="monto">{{ object.pagado}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Fecha de pago:</th>
                        <td>{{ object.created_at}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Observaci√≥n:</th>
                        <td>{{ object.observacion}}</td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div class="modal-footer">
            <button type="button" class="btn btn-danger"  id="button" data-dismiss="modal">Cerrar</button>
        </div>
    </div>
  </div>

  {% block js %}

  <script>
  $(document).ready(function () {
    var result = {{ object.pagado}}
    document.getElementById("monto").innerHTML = result.toLocaleString("en-US", {
        style: "currency",
        currency: "USD"
    });
  });
  </script>
  
  
  
  {% endblock js %}
